# SpringDevTools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
#Thymeleaf
spring.thymeleaf.cache=false
spring.resources.add-mappings=true
# Datasource
spring.datasource.url=jdbc:h2:mem:dsgram
spring.datasource.driverClassName=org.h2.Driver
#JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Show jpa query parameters
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace
# Custom Upload Path
img.location=/home/ubuntu/img/
img.url=/img/
# Interceptor
interceptor.unauthenticated=/css/**, /js/**, /images/**, /login, /players/new, /oauth/**, /themes/**
interceptor.authenticated=/login, /players/new, /oauth/**