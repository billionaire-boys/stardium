# SpringDevTools
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

#Thymeleaf
spring.thymeleaf.cache=false
spring.resources.add-mappings=true


#JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/stardium?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf8&useUnicode=true&mysqlEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

# Show jpa query parameters
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

