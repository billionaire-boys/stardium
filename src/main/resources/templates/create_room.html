<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main_layout">

<th:block layout:fragment="custom_head">
    <title>방 만들기</title>
    <link href="/css/room.css" rel="stylesheet" type="text/css">
</th:block>

<th:block layout:fragment="content_header">
    <th:block th:replace="fragment/room_header"/>
</th:block>

<th:block layout:fragment="content_body">
    <div class="ui container">
        <form class="ui form" id="room-save-form">
            <div class="field">
                <h4 class="ui dividing header">제목</h4>
                <input id="title" name="title" placeholder="제목" type="text">
            </div>
            <div class="field">
                <h4 class="ui dividing header">주소</h4>
                <div class="fields">
                    <div class="field input_address">
                        <input id="autocomplete" placeholder="주소 검색" onFocus="geolocate()"
                               type="text"/>
                    </div>
                    <div class="field">
                        <table id="address">
                            <tr>
                                <td class="label table_title_size">시/구</td>
                                <td class="slimField">
                                    <input class="field" name="city" id="administrative_area_level_1" placeholder="시" disabled="true"/>
                                </td>
                                <td class="slimField">
                                    <input class="field" name="section" id="sublocality_level_1" placeholder="구" disabled="true"/>
                                </td>
                            </tr>
                            <tr>
                                <td class="label table_title_size">추가입력</td>
                                <td class="wideField" colspan="2">
                                    <input class="field" name="detail" id="detail" placeholder="더 자세히" type="text">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="field">
                <h4 class="ui dividing header">게임 시간</h4>
                <div class="field">
                    <label>시작 시간</label>
                    <input id="startTime" name="startTime" type="datetime-local">
                </div>
                <div class="field">
                    <label>끝나는 시간</label>
                    <input id="endTime" name="endTime" type="datetime-local">
                </div>
            </div>
            <div class="field">
                <h4 class="ui dividing header">인원 수</h4>
                <input id="playersLimit" max="100" min="1" name="playersLimit" type="number" placeholder="명">
            </div>
            <div class="field">
                <h4 class="ui dividing header">방 소개</h4>
                <textarea form="room-save-form" id="intro" name="intro" placeholder="같이 게임 하실래요??"></textarea>
            </div>
            <button class="ui fluid violet button" id="signUp">만들기</button>
        </form>
    </div>
</th:block>

<th:block layout:fragment="custom_js">
    <script src="/js/fetchApi.js"></script>
    <script src="/js/room.js"></script>
    <script src="/js/createRoom.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI1euXhI4KcnOqJNoWwCAsCOeFLFFDg54&libraries=places&callback=initAutocomplete"
            async defer></script>
</th:block>

</html>
