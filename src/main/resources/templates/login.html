<!DOCTYPE html>
<html lang="ko" layout:decorator="layout/main_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="custom_head">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="content_body">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <img alt="login.png" class="ui huge image" src="/images/login.png">
            <div class="ui large form">
                <h1 class="ui violet header">Stardium</h1>
                <div class="ui segment">
                    <form accept-charset="UTF-8" action="/login" method="post">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input name="email" placeholder="이메일" type="email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input name="password" placeholder="비밀번호" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <button class="ui fluid large violet submit button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ui message">
                처음이신가요? <a href="/player/new"> 회원가입</a>
            </div>
            <div class="ui segments" style="background: #f7e318;">
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=974d268d773b35a4a9e63eca0b74ec16&redirect_uri=http://localhost:8080/oauth/kakao&response_type=code"
                >
                    <img src="/images/kakao-wide.png" style="padding-top:3px"></a>
            </div>
        </div>
    </div>
</th:block>
</html>
