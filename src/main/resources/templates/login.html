<!DOCTYPE html>
<html lang="ko" layout:decorator="layout/main-layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="custom-head">
    <title>로그인</title>
</th:block>

<th:block layout:fragment="content-body">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <img alt="login.png" class="ui huge image" src="/images/login.png">
            <div class="ui large form">
                <h1 class="ui violet header">Stardium</h1>
                <div class="ui segment">
                    <form accept-charset="UTF-8" action="/login" method="post">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input name="email" placeholder="이메일" type="email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input name="password" placeholder="비밀번호" type="password">
                            </div>
                        </div>
                        <div class="field">
                            <button class="ui fluid large violet submit button" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="ui message">
                처음이신가요? <a href="/players/new"> 회원가입</a>
            </div>
        </div>
    </div>
</th:block>
</html>
