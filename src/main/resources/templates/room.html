<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main_layout">

<th:block layout:fragment="custom_head">
    <title>게임 방</title>
    <link href="/css/room.css" rel="stylesheet" type="text/css">
</th:block>

<th:block layout:fragment="content_header">

</th:block>

<th:block layout:fragment="content_body">
    <input id="roomId" name="roomId" th:value="${room.id}" type=hidden>

    <h1 class="ui violet header" th:text="${room.title}">[제목] 우리함께 농구해요!</h1>

    <div class="ui stacked segments basic_padding">
        <div class="field">
            <h3 class="ui grey header">팀 소개</h3>
            <p th:text="${room.intro}"> 팀 소개 컨텐츠가 오는 곳임.</p>
        </div>
        <br>
        <div class="field">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <p th:text="${'장소 :' + room.address.city + ' ' + room.address.section + ' ' + room.address.detail}">장소 : 루터회관</p>
                    <p th:text="${'일시 : ' + room.startTime}">일시 : 2019-11-30</p>
                    <p th:text="${'시간 : ' + room.endTime}">시간 : 10:00 ~ 12:00</p>
                </div>
            </div>
        </div>
    </div>

    <div id="map" style="width:500px;height:400px;"></div>

    <div class="basic_padding">
        <h3 class="ui grey header">Member</h3>
        <div class="ui two cards" th:each="player : ${room.players}">
            <div class="card">
                <div class="image">
                    <img alt="player-profile" src="/images/ybh.png">
                </div>
                <div class="content">
                    <div class="header" th:text="${player.nickname}">강백호</div>
                    <div class="description" th:text="${player.statusMessage}">
                        안녕하세요!
                    </div>
                </div>
                <div class="extra content">
                <span>
                    <i class="basketball ball icon"></i>
                        75 plays
                </span>
                </div>
            </div>
        </div>
    </div>

    <div class="ui fluid large violet submit button" id="quit-button">나가기</div>
</th:block>

<th:block layout:fragment="custom_js">
    <script type="text/javascript" src="/js/fetchApi.js"></script>
    <script type="text/javascript" src="/js/room.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7ce1b570b081a1c8a6e863b061308ff4&libraries=services&"></script>
    <script type="text/javascript" src="/js/kakao_map_api.js"></script>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        const FULL_ADDRESS = [[${room.address.city}]] + ' ' + [[${room.address.section}]] + ' ' + [[${room.address.detail}]];
        /*]]>*/

        MAP_API.init(FULL_ADDRESS);
    </script>
</th:block>

</html>
