                        </span>

        </div>
        <div class="card">
            <div class="image">
                <img alt="player-profile" src="/images/ybh.png">
            </div>

                <div class="description">
                    안녕하세요! 산곡동에서 강백호를 맡고 있는 무늘보라고 합니다! 주로 센터를 보지만 포워드도 괜찮습니다
