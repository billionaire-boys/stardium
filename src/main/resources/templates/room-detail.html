<!DOCTYPE html>
<html lang="ko" layout:decorator="layout/main-layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="custom-head">
    <title>게임 방</title>
    <link href="/css/room.css" rel="stylesheet" type="text/css">
</th:block>

<th:block layout:fragment="content-menu">
    <th:block th:replace="fragment/room-menu"/>
</th:block>

<th:block layout:fragment="content-header">
    <div class="room-header">
        <th:block th:replace="fragment/room-header"/>
    </div>
</th:block>


<th:block layout:fragment="content-body">
    <div class="ui container">
        <input id="room-id" th:value="${room.id}" type="hidden">
        <input id="player-id" th:value="${session.login.playerId}" type="hidden">
        <input id="player-nickname" th:value="${session.login.nickname}" type="hidden">

        <div class="ui form">
            <div class="field">
                <h3 class="ui dividing header">대화방</h3>
                <div class="ui segment">
                    <div class="chat-div ui items" id="chat-box"></div>
                    <div class="ui input action fluid">
                        <input id="chat-input" type="text"/>
                        <button class="ui primary button active" id="chat-send-button">보내기</button>
                    </div>
                </div>
            </div>

            <div class="field">
                <h3 class="ui dividing header">Member</h3>
                <div class="ui three doubling cards">
                    <div class="ui card" th:each="player : ${room.players}">
                        <div class="image">
                            <img alt="player-profile" th:src="${player.profile.url}">
                        </div>
                        <div class="content">
                            <div class="header center aligned" th:text="${player.nickname}">강백호</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content-footer">
    <th:block th:replace="fragment/room-footer"/>
</th:block>

<th:block layout:fragment="custom-js">
    <script src="/js/fetch-api.js" type="text/javascript"></script>
    <script src="/js/room.js" type="text/javascript"></script>
    <script crossorigin="anonymous"
            integrity="sha256-z4cKT3yF+afIn8eFXJc+nRpGtwcmNEClvf+ikgsZcRo="
            src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-nkP8cj5xaTdWK/BsZl+57ZCE/Y/i4UNtbNTpgH+6Taw="
            src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
</th:block>

</html>
