<!DOCTYPE html>
<html lang="ko" layout:decorator="layout/main-layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="custom-head">
    <title>회원가입</title>
</th:block>

<th:block layout:fragment="content-body">
    <div class="ui top aligned center aligned">
        <h1 class="ui violet header">회원가입</h1>
        <form accept-charset="UTF-8" action="/players/new" class="ui form" id="sign-up-form" method="post">
            <div class="field">
                <div class="ui left icon input">
                    <i class="envelope icon"></i>
                    <input id="email" name="email" placeholder="이메일 입력" th:value="${email}" type="email"/>
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input id="password" name="password" placeholder="비밀번호 입력" type="password">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input id="password-confirm" name="password-confirm" placeholder="비밀번호 재입력" type="password">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input id="nickname" name="nickname" placeholder="닉네임 입력" th:value="${nickname}"
                           type="text">
                </div>
            </div>
            <div class="field">
                <button class="ui basic fluid violet large submit button" id="submit-btn" type="button">가입 완료</button>
            </div>
        </form>
    </div>
</th:block>

<th:block layout:fragment="custom-js">
    <script src="/js/sign-up.js" type="text/javascript"></script>
    <script th:if="${error}" th:inline="javascript">
        /*<![CDATA[*/
        const errorMessage = [[${error}]];
        /*]]>*/
        alert(errorMessage);
    </script>
</th:block>
</html>
